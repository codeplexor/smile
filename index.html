<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smiley Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row 1">
            <div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-xs-6 col-sm-6 col-md-6 col-lg-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
        </div>
        <div class="row 2">
            <div class="col col-xs-12 col-md-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-xs-12 col-md-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
        </div>
        <div class="row 3">
            <div class="col col-xs-12 col-md-6 col-md-3"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-xs-12 col-md-6 col-md-3"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-xs-12 col-md-6 col-md-3"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-xs-12 col-md-6 col-md-3"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
        </div>
        <div class="row 4">
            <div class="col col-md-3"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
            <div class="col col-md-9"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i>
                <div class="row 5">
                    <div class="col col-md-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
                    <div class="col col-md-6"><i class="fa fa-smile-o fa-5x" aria-hidden="True"></i></div>
                </div>
                <div class="row 5">
                    <div class="col col-sm-12">
                        <i class="fa fa-smile-o fa-5x" aria-hidden="True"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
